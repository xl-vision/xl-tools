sudo: required
language: node_js
node_js:
  - "10"
install: npm install
cache:
  directories: 
    - $HOME/.npm
jobs:
  include:
    # 代码检查
    - stage: lint
      script: npm run lint
    # 代码编译
    - stage: build
      script: npm run build
    # 执行测试
    - stage: test
      script: npm run test -- --coverage && bash <(curl -s https://codecov.io/bash)
stages:
  - lint
  - compile
  - test